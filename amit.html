<!DOCTYPE html>
<html>
<head>
    <title>Text Example</title>
    <style>
        body {
            background-color: black;
            color: white; /* Set text color to white for better visibility */
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        .text {
            text-align: left;
        }

        .big-text {
            font-size: 36px;
            color: red;
        }

        .small-text {
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1 class="big-text">Amit Raj Dev</h1>
            <p class="small-text">Electronics and Communication Engineer</p>
        </div>
    </div>
</body>
</html>
